<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Chat Room Actions</h2>
    <input type="text" id="chatRoomInput" placeholder="Enter chat room ID">
    <button id="createChatRoom">Create Chat Room</button>
    <button id="joinChatRoom">Join Chat Room</button>
    <button id="signOut">Sign Out</button>
    <button id="toggleSidebar">Toggle Sidebar</button> <!-- Button to toggle sidebar -->
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
    <div class="chat-container">
      <h2>Chat Room</h2>
      
      <div id="messages" class="messages"></div>
      
      <div class="message-input-container">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendMessage">Send</button>
      </div>
      
      <button id="signOut" class="sign-out-button">Sign Out</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
