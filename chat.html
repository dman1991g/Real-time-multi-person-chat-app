<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json"> <!-- Link to the web app manifest -->
    <meta name="theme-color" content="#3b4cca"> <!-- Theme color for the browser -->
    <!-- Emoji Mart CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/emoji-mart.css">
</head>
<body>
    <div id="app" class="app">
        <div id="sidebar" class="sidebar">
            <button id="toggleSidebar">Toggle Sidebar</button>
            <div>
                <input type="text" id="chatRoomInput" placeholder="Enter chat room ID">
                <button id="createChatRoom">Create Chat Room</button>
                <button id="joinChatRoom">Join Chat Room</button>
            </div>
            <div id="chatRoomList"></div>
            <button id="signOut">Sign Out</button>
        </div>
        <div id="content" class="content">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type a message">
                <button id="sendMessage">Send</button>
                <button id="toggleImageUpload">Upload Image</button>
                <!-- Emoji Picker Button -->
                <button id="emojiButton">ðŸ˜Š</button>
            </div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="sendImage" style="display: none;">Send Image</button>
        </div>
    </div>

    <!-- Emoji Picker Div -->
    <div id="emojiPicker" class="hidden"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

    <!-- Emoji Mart JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <!-- Your Scripts -->
    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="chat.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
    </script>
</body>
</html>
