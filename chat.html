<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <div id="sidebar" class="sidebar">
            <button id="toggleSidebar">Toggle Sidebar</button>
            <!-- Chat Room Input and Buttons -->
            <div>
                <input type="text" id="chatRoomInput" placeholder="Enter chat room ID">
                <button id="createChatRoom">Create Chat Room</button>
                <button id="joinChatRoom">Join Chat Room</button>
            </div>
            <button id="signOut">Sign Out</button>
        </div>
        <div id="content" class="content">
            <div id="messages" class="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <!-- Include Firebase SDKs from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Firebase Config Script -->
    <script type="module" src="firebaseConfig.js"></script>
    
    <!-- Your Main Script -->
    <script type="module" src="chat.js"></script>
</body>
</html>
