<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="manifest" href="manifest.json"> <!-- Link to the web app manifest -->
    <meta name="theme-color" content="#3b4cca"> <!-- Theme color for the browser -->
</head>
<body>
    <div class="auth-container">
        <h2>Sign Up / Sign In</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="username" placeholder="Username">
        <button id="signUp">Sign Up</button>
        <button id="signIn">Sign In</button>
        <button id="signOut">Sign Out</button>
    </div>

    <!-- Include Firebase SDKs from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- Firebase Config Script -->
    <script type="module" src="firebaseConfig.js"></script>
    
    <!-- Your Main Script -->
    <script type="module" src="signin.js"></script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
